name: Deploy API (Azure App Service Free)

on:
  push:
    branches: [ main ]

jobs:
  api:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

    
      - name: Show tree
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "*.csproj" -print

   
      - name: Restore
        working-directory: apps/Api
        run: dotnet restore Api.csproj

      - name: Build
        working-directory: apps/Api
        run: dotnet build Api.csproj -c Release --no-restore

      - name: Publish
        working-directory: apps/Api
        # Output two levels up (repo root) into ./publish
        run: dotnet publish Api.csproj -c Release -o ../../publish

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: doormeen-api        
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish             
