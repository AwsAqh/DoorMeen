name: Deploy API (Azure App Service Free)

on:
  push:
    branches: [ main ]

jobs:
  api:
    runs-on: ubuntu-latest
    env:
      PUBLISH_DIR: ${{ github.workspace }}/publish   # absolute path

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Show tree (top 3 levels)
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f -name "*.csproj" -print

      - name: Locate Api.csproj
        id: locate
        shell: bash
        run: |
          set -e
          PROJ=$(git ls-files '**/Api.csproj' | head -n1)
          if [ -z "$PROJ" ]; then
            echo "Api.csproj not found"; exit 1
          fi
          echo "PROJECT_PATH=$PROJ" >> $GITHUB_ENV
          echo "PROJECT_DIR=$(dirname "$PROJ")" >> $GITHUB_ENV
          echo "Found: $PROJ"

      - name: Restore
        working-directory: ${{ env.PROJECT_DIR }}
        run: dotnet restore "$(basename "${{ env.PROJECT_PATH }}")"

      - name: Build
        working-directory: ${{ env.PROJECT_DIR }}
        run: dotnet build "$(basename "${{ env.PROJECT_PATH }}")" -c Release --no-restore

      - name: Publish
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          dotnet publish "$(basename "${{ env.PROJECT_PATH }}")" -c Release -o "$PUBLISH_DIR"
          ls -la "$PUBLISH_DIR"  # prove the folder exists and has files

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: doormeen-api
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_DIR }}   # deploy the absolute folder
